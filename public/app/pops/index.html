<div class="row">

    <div class="card hoverable col s12 m6 l3" data-ng-repeat="pop in PopVM.pops | filter:query">
      <div class="card-image waves-effect waves-block waves-light">
        <img class="activator" data-ng-src="{{pop.photoUrl}}">
      </div>
      <div class="card-content">
        <span class="card-title activator grey-text text-darken-4">{{"#" + pop.lineNumber}} {{pop.name}}</span>
        <p>{{pop.funkoLine}}</p>
        <!-- <a class="btn-floating green"><i class="material-icons">add</i></a> -->

        <div class="fixed-action-btn" >
          <a class="btn-floating btn-large red">
            <i class="large material-icons">more_vert</i>
          </a>
          <ul>
            <li><a class="btn-floating red"><i class="material-icons">close</i></a></li>
            <!-- <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li> -->
            <li><a class="btn-floating green"><i class="material-icons">add</i></a></li>
            <li><a class="btn-floating blue modal-trigger" data-ui-sref="#modal1"><i class="material-icons">mode_edit</i></a></li>
          </ul>
        </div>

      </div>
      <div class="card-reveal">
        <span class="card-title grey-text text-darken-4">{{"#" + pop.lineNumber}} {{pop.name}}<i class="material-icons right">close</i></span>
        <p>{{pop.funkoLine}}</p>
        <p>{{pop.series}}</p>
        <p>{{pop.variant + ": " + pop.variantOwner}}</p>
      </div>
    </div>

</div>

<div id="modal1" class="modal bottom-sheet">
  <div class="modal-content">
    <h4>Modal Header</h4>
    <p>A bunch of text</p>
  </div>
  <div class="modal-footer">
    <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
  </div>
</div>
