<div class="row">

    <div class="card col s12 m6 l4" data-ng-repeat="pop in PopVM.pops">
      <div class="card-image waves-effect waves-block waves-light">
        <img class="activator" data-ng-src="{{pop.photoUrl}}">
      </div>
      <div class="card-content">
        <span class="card-title activator grey-text text-darken-4">{{"#" + pop.lineNumber}} {{pop.name}}<i class="material-icons right">more_vert</i></span>
        <p>{{pop.funkoLine}}</p>
        <a class="btn-floating green"><i class="material-icons">add</i></a>
      </div>
      <div class="card-reveal">
        <span class="card-title grey-text text-darken-4">{{"#" + pop.lineNumber}} {{pop.name}}<i class="material-icons right">close</i></span>
        <p>Here is some more information about this product that is only revealed once clicked on.</p>
      </div>
    </div>

</div>
